<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gerenciamento de Produtos</title>
  <link rel="stylesheet" href="addtocart.css">
</head>
<body>
  <h1>Gerenciamento de Produtos</h1>
  <form id="productForm">
    <input type="text" id="name" placeholder="Nome do Produto" required>
    <input type="text" id="description" placeholder="Descrição" required>
    <input type="text" id="ingredient" placeholder="Ingrediente" required>
    <input type="number" id="ingredientPrice" placeholder="Valor do Ingrediente" required>
    <button type="button" onclick="addIngredient()">Adicionar Ingrediente</button>
    <div id="ingredientsList"></div>
    <input type="number" id="finalPrice" placeholder="Preço Final" required>
    <input type="file" id="image" accept="image/*" required>
    <button type="submit">Cadastrar Produto</button>
  </form>
  <div id="productsContainer"></div>
  <script src="admin.js"></script>
</body>
</html>
