<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gerenciamento de Produtos</title>
  <link rel="stylesheet" href="addtocart.css">
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .button-group {
      display: flex;
      gap: 10px; /* Adicione essa linha para espaçar os botões */
    }
    .button-group button {
      margin-right: 10px; /* Ajusta o espaçamento */
    }
  </style>
</head>
<body>
  <h1>Gerenciamento de Produtos</h1>
  <form id="productForm">
    <input type="hidden" id="productId">
    <div class="form-group">
      <label for="name">Nome do Produto:</label>
      <input type="text" id="name" placeholder="Nome do Produto" required>
    </div>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <input type="text" id="description" placeholder="Descrição" required>
    </div>
    <div class="form-group">
      <label for="ingredient">Ingrediente:</label>
      <input type="text" id="ingredient" placeholder="Ingrediente">
    </div>
    <div class="form-group">
      <label for="ingredientPrice">Valor do Ingrediente:</label>
      <input type="number" id="ingredientPrice" placeholder="Valor do Ingrediente">
    </div>
    <button type="button" onclick="addIngredient()">Adicionar Ingrediente</button>
    <div id="ingredientsList"></div>
    <div class="form-group">
      <label for="finalPrice">Preço Final:</label>
      <input type="number" id="finalPrice" placeholder="Preço Final" required oninput="updateProfit()">
    </div>
    <div class="form-group">
      <label for="image">Imagem do Produto:</label>
      <input type="file" id="image" accept="image/*" required>
    </div>
    <div class="form-group">
      <label for="profit">Lucro Estimado:</label>
      <input type="text" id="profit" readonly>
    </div>
    <button type="submit">Cadastrar Produto</button>
  </form>
  <div id="productsContainer">
    <!-- Exemplo de como os botões devem estar estruturados -->
    <div class="button-group">
      <button type="button" onclick="editProduct()">Editar</button>
      <button type="button" onclick="deleteProduct()">Excluir</button>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
