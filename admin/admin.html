<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gerenciamento de Produtos</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <button class="btn-top" onclick="window.location.href='../clientes/addtocart.html'">Página Principal</button>
  </header>
  <h1>Gerenciamento de Produtos</h1>
  <div class="container">
    <div class="form-container">
      <form id="productForm">
        <input type="hidden" id="productId">
        <div class="form-group">
          <label for="name">Nome do Produto</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="description">Descrição</label>
          <input type="text" id="description" required>
        </div>
        <div class="form-group">
          <label for="ingredient">Ingrediente</label>
          <input type="text" id="ingredient">
        </div>
        <div class="form-group">
          <label for="ingredientPrice">Valor do Ingrediente</label>
          <input type="number" id="ingredientPrice">
        </div>
        <button type="button" class="btn" onclick="addIngredient()">Adicionar Ingrediente</button>
        <div id="ingredientsList"></div>
        <div class="form-group">
          <label for="finalPrice">Preço Final</label>
          <input type="number" id="finalPrice" required oninput="updateProfit()">
        </div>
        <div class="form-group">
          <label for="image">Imagem do Produto</label>
          <input type="file" id="image" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="profit">Lucro Estimado</label>
          <input type="text" id="profit" readonly>
        </div>
        <button type="submit" class="btn">Cadastrar Produto</button>
      </form>
    </div>
    <div id="productsCard" class="products-card">
      <h2>Produtos cadastrados</h2>
      <div id="productsContainer" class="products-container">
        <!-- Product cards will be inserted here -->
      </div>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
